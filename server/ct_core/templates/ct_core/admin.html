{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    {% csrf_token %}
    <div class="col-xs-12">
        <label for="exp_select_list" class="col-form-label">
            <strong>Select an experiment: </strong>
        </label>
        <select id="exp_select_list">
        </select>
    </div>
    <div class="col-xs-12">
        <div id="seg_info"></div>
        <div id="user_edit" class="col-xs-12 hid-element">
            <label for="user_list" class="col-form-label">
                <strong>Select an user who has edit segmentation data for this experiment: </strong>
            </label>
            <select id="user_list">
            </select>
            &nbsp;&nbsp;
            Download:
            <a id='edit_download' href='/download/'>
                <span class="oi oi-data-transfer-download"></span>
            </a>
        </div>
    </div>
    <div class="col-xs-12">
        <div id="frame-visualizer"></div>
    </div>
    <div class = "col-xs-12 hid-element" id="player-control">
    <button id='player-step-bwd' class="btn-player"><i class="fa fa-step-backward"></i></button>
    <button id='player-bwd' class="btn-player"><i class="fa fa-backward"></i></button>
    {#<button id='player-play' class="btn-player"><i class="fa fa-play"></i></button>#}
    {#<button id='player-pause' class="btn-player"><i class="fa fa-pause"></i></button>#}
    <button id='player-fwd' class="btn-player"><i class="fa fa-forward"></i></button>
    <button id='player-step-fwd' class="btn-player"><i class="fa fa-step-forward"></i></button>
    <span id="frame_info"></span>
    <button id='advance-frames' class='btn-player'><i class="fa fa-arrow-right"></i></button>
    <button id='reverse-frames' class='btn-player'><i class="fa fa-arrow-left"></i></button>
    </div>
    {% block extra_js %}
        <script type="text/javascript" src="{% static 'ct_core/js/admin.js' %}"></script>
    {% endblock %}
{% endblock %}
