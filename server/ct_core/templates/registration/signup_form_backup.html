{% load static %}

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group half">
      <input class="form-required" name="firstname" placeholder="First name">
      <input class="form-required" name="lastname" placeholder="Last name" >
    </div>
    <div class="form-group">
      <input class="form-control" name="grade" placeholder="Which grade are you in">
    </div>
    <div class="form-group">
      <input class="form-control" name="school" placeholder="Which school are you at">
    </div>
    <div class="form-group">
        {% include "includes/form_field.html" with field=form.password1 inline_label=True %}
    </div>
    <div class="sform-group">
        {% include "includes/form_field.html" with field=form.password2 inline_label=True %}
    </div>
    <div id="missing-data-div"></div>
    <input class="btn btn-primary" type="submit" id="signup" value="Join TRACE">
</form>
