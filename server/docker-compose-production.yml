db:
  image: postgres:9.4
  container_name: ct-db
redis:
  image: redis:2.8
  container_name: ct-redis
rabbitmq:
  image: rabbitmq:3.5
  container_name: ct-rabbitmq
celltracker:
  build: .
  container_name: celltracker
  environment:
    POSTGRES_PASSWORD: postgres
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    REDIS_HOST: redis
    REDIS_PORT: 6379
  volumes:
    # celltracker repository
    - "/home/cellcycle/CellTracker/server:/home/docker/celltracker"
    # log files
    - "/home/cellcycle/CellTracker/server/log:/home/docker/celltracker/log"
    # shared location for uwsgi.sock between containers
    - "/var/run"
    # temp directory shared with celery workers
    - "/shared_temp"
  ports:
    - "1338:22"
    - "8000:8000"
  links:
    - db:db
    - redis:redis
    - rabbitmq:rabbitmq
  command: /bin/bash init
defaultworker:
  build: .
  container_name: ct-defaultworker
  environment:
    POSTGRES_PASSWORD: postgres
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    REDIS_HOST: redis
    REDIS_PORT: 6379
    C_FORCE_ROOT: 1
  volumes_from:
    - celltracker
  volumes:
    - "/var/run/docker.sock:/docker.sock"
  links:
    - db:db
    - redis:redis
    - rabbitmq:rabbitmq
  command: /bin/bash init-defaultworker
nginx:
  container_name: cc-nginx
  image: nginx:1.9
  volumes_from:
    - celltracker
  volumes:
    - "/opt/cc-certs:/cc-certs"
  ports:
    - "80:80"
    - "443:443"
  links:
    - celltracker:celltracker
